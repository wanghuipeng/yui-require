<!DOCTYPE html>
<html>
<head>
<title>yui</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta charset="utf-8"/><meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/yui.css"/>
</head>
<body>
	<div class="page-wrapper">
		<div class="header"><a href="../index.html" class="icon-return"></a>button</div>
		<div class="container">
			<h2 class="yui-title">按钮（样式）</h2>
			<div class="box">
				<a href="javascript:void(0)" class="btn btn-default">按钮（a,default）</a>
				<button type="button" class="btn btn-default">按钮（button,default）</button>
				<input type="button" value="按钮（input,default）" class="btn btn-default" />
				<button type="button" class="btn btn-primary">按钮（primary）</button>
				<button type="button" class="btn btn-warn">按钮（warn）</button>
				<button type="button" class="btn btn-success">按钮（success）</button>
				<button type="button" class="btn btn-danger btn-block">按钮（danger,block）</button>
				<button type="button" class="btn btn-info btn-mini">按钮（btn-info,btn-mini）</button>
				<button type="button" class="btn btn-link">按钮（link）</button>
				
			</div>
			<h2 class="yui-title">按钮（激活状态）</h2>
			<div class="box">
				<button type="button" class="btn btn-primary active" >激活（button标签）</button>
				<a href="javascript:void(0)" class="btn btn-primary active">激活（a标签）</a>
				<input type="button" value="激活（input标签）" class="btn btn-primary active" />
			</div>
			<h2 class="yui-title">按钮（禁用状态）</h2>
			<div class="box">
				<button type="button" disabled="disabled" class="btn btn-danger" >禁用（button标签）</button>
				<a href="javascript:void(0)" class="btn btn-danger btn-disabled">禁用（a标签）</a>
				<input type="button" value="禁用（input标签）" disabled="disabled" class="btn btn-danger" />
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/require.js" data-main="../js/main"  defer async="true" ></script>
</body>
</html>
