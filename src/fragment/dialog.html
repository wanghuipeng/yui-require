<!DOCTYPE html>
<html>
<head>
<title>yui</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta charset="utf-8"/><meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/yui.css"/>
</head>
<body>
	<div class="page-wrapper">
		<div class="header"><a href="../index.html" class="icon-return"></a>dialog</div>
		<div class="container">
			<h2 class="yui-title">原生提示框</h2>
            <div class="box">
            	<button class="btn btn-danger btn-block" onclick="show_alert()">alert</button>
            	<button class="btn btn-primary btn-block" onclick="show_confirm()">confirm</button>
            	<button class="btn btn-success btn-block" onclick="show_prompt()">prompt</button>
            </div>
		</div>
	</div>
<script type="text/javascript" src="../js/require.js" data-main="../js/main"  defer async="true" ></script>
<script>
function show_alert(){  
    alert('第一行\n第二行');  
}  
  
function show_confirm(){  
    var result = confirm('是否删除！');  
    if(result){  
        alert('删除成功！');  
    }else{  
        alert('不删除！');  
    }  
}  
  
function show_prompt(){  
    var value = prompt('输入你的名字：', '默认名字');  
    if(value == null){  
        alert('你取消了输入！');  
    }else if(value == ''){  
        alert('姓名输入为空，请重新输入！');  
        show_prompt();  
    }else{  
        alert('你好，'+value);  
    }  
}  
</script>
</body>
</html>
