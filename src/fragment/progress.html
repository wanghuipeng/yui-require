<!DOCTYPE html>
<html>
<head>
<title>yui</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta charset="utf-8"/><meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/yui.css"/>
<body>
	<div class="page-wrapper">
		<div class="header"><a href="../index.html" class="icon-return"></a>progress</div>
		<div class="container">
			<h2 class="yui-title">进度条(单色)</h2>
			<ul class="list">
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">成功</h3>
					<div class="box">
						<div class="progress progress-sucess"><div class="progress-bar" style="width: 10%;"></div></div>
					</div>
				</li>
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">失败</h3>
					<div class="box">
						<div class="progress progress-danger"><div class="progress-bar" data-progress="run" style="width: 20%;"></div></div>
					</div>
				</li>
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">警告</h3>
					<div class="box">
						<div class="progress progress-warn"><div class="progress-bar" data-progress="run" style="width: 30%;"></div></div>
					</div>
				</li>
			</ul>
			<h2 class="yui-title">进度条(转色)</h2>
			<ul class="list">
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">成功</h3>
					<div class="box">
						<div class="progress progress-sucess progress-large progress-striped"><div class="progress-bar" data-progress="run" style="width: 40%;"></div></div>
					</div>
				</li>
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">失败</h3>
					<div class="box">
						<div class="progress progress-danger progress-large progress-striped"><div class="progress-bar" data-progress="run" style="width: 50%;"></div></div>
					</div>
				</li>
				<li class="list-item pt0 pb0">
					<h3 class="title bg-white">警告</h3>
					<div class="box">
						<div class="progress progress-warn progress-large progress-striped"><div class="progress-bar" data-progress="run" style="width: 60%;"></div></div> 
					</div>
				</li>
			</ul>
		</div>
	</div>
<script type="text/javascript" src="../js/require.js" data-main="../js/main"  defer async="true"></script>
</body>
</html>
