<!DOCTYPE html>
<html>
<head>
<title>yui</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta charset="utf-8"/><meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<meta content="telephone=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/yui.css"/>
<style>
	.current0{transform: translateX(-112%);}
	.current1{transform: translateX(1%);}
	.current2{transform: translateX(112%);-webkit-transition: transform .2s linear;
transition: transform .2s linear;
-moz-transition-duration: .2s;
-webkit-transition-duration: .2s;
-o-transition-duration: .2s;
transition-duration: .2s;}
</style>
</head>
<body>
	<div class="page-wrapper">
		<div class="header"><a href="tabs.html" class="icon-return"></a>topTabs</div>
		<div class="container">
			<h2 class="yui-title">顶部选项卡(四项，三项，二项)</h2>
			<!--四项-->
			<div class="topTabs">
				<ul class="tabs-4-item">
					<li class="current">tab1</li>
					<li>tab2</li>
					<li>tab3</li>
					<li>tab4</li>
				</ul>
			</div>
			<div class="tab-contents">
				<div class="tab-item current">tab1...</div>
				<div class="tab-item">tab2...</div>
				<div class="tab-item">tab3...</div>
				<div class="tab-item">tab4...</div>
			</div>
			<!--三项-->
			<div class="topTabs">
				<ul class="tabs-3-item">
					<li class="current">tab1</li>
					<li>tab2</li>
					<li>tab3</li>
				</ul>
			</div>
			<div class="tab-contents">
				<div class="tab-item current">tab1...</div>
				<div class="tab-item">tab2...</div>
				<div class="tab-item">tab3...</div>
			</div>
			<!--二项-->
			<div class="topTabs">
				<ul class="tabs-2-item">
					<li class="current">tab1</li>
					<li>tab2</li>
				</ul>
			</div>
			<div class="tab-contents">
				<div class="tab-item current">tab1...</div>
				<div class="tab-item">tab2...</div>
			</div>
			<h2 class="yui-title">选项卡(底部border可滑动)</h2>
			<div class="topTabs borderTabs">
				<ul class="tabs-2-item clearfix">
					<li class="current">tab1</li>
					<li>tab2</li>
				</ul>
				<div class="slider-border current0"></div>
			</div>
			<div class="tab-contents">
				<div class="tab-item current">tab1...</div>
				<div class="tab-item">tab2...</div>
			</div>
			<div class="topTabs borderTabs">
				<ul class="tabs-3-item clearfix">
					<li class="current">tab1</li>
					<li>tab2</li>
					<li>tab3</li>
				</ul>
				<div class="slider-border current0"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/require.js" data-main="../js/main"  defer async="true"></script> 
</body>
</html>
