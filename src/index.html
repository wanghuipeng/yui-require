<script>
//文字大小自适应
function fontsize_resize(){
	var window_width=$(window).width();
	if(window_width>=640){
		$('html').css('font-size',20+'px');
	}else{
		$('html').css('font-size',20*window_width/640+'px');
	}
}

$(function(){
	fontsize_resize();
    $(window).resize(fontsize_resize);
	setTimeout(fontsize_resize,0);
})
</script>
